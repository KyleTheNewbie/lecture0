<!DOCTYPE html>

<html>
	<head>
		<title>lists</title>
	</head>
	<body>
		An unordered list:
		<ul>
			<li>One Item</li>
			<li>Another Item</li>
			<li>Yet Another Item</li>
		</ul>
		Ordered list:
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Another item here</li>
			<li>3rd Item</li>
		</ol>
	</body>
</html>
